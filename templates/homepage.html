{% extends 'base.html' %}
{% block title %}Calendar Home{% endblock %}

{% block body %}
    <h1>Welcome!</h1>
    <h2 id="welcome">Create an Account</h2>
    <form action="/users" method="POST" id="create_user">
        <p>
            User Name <input type="text" name="user_name">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
    <h2>Log In</h2>
    <form action="/login" method="POST" id="log_in">
        <p>
            User Name <input type="text" name="user_name">
        </p>

         <p>
            Password <input type="password" name="password">
        </p>
  
        <p>
            <input type="submit">
        </p>
    </form>
{% endblock %}
